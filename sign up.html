<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Uncles Sign Up</title>
    <link rel="stylesheet" href="css/singup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="#">
                <img src="image/logo.png" alt="Rich Uncles" title="logo">
            </a>
        </div>
        <div class="signupform">
            <div class="getstared">
                get started today
            </div>
            <div class="username">
                <input type="text" placeholder="User Name">
            </div>
            <div class="choose-a-password">
                <input type="password" placeholder="Choose a Password">
            </div>
            <div class="name">
                <div class="firstname">
                    <input type="text" placeholder="First Name">
                </div>
                <div class="lastname">
                    <input type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="phone">
                <input type="tel" placeholder="Phone Number">
                <span>
                    optional
                </span>
            </div>
            <div class="number">
                <input type="number" placeholder="How did your hear about us?">
                <span>
                    optional
                </span>
            </div>
            <div class="teamofservice">
                by signing up, i agree to <span><a href="#">terms of service</a></span>
            </div>
            <div class="signup-button">
                <a href="#">
                    <input type="submit" value="sing up">
                </a>
            </div>
        </div>
        <div class="singin">
            already have a account? <span><a href="">sign in</a></span>
        </div>
    </div>
</body>
</html>
